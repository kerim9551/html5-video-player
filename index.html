<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://kit.fontawesome.com/9643f566d3.js" crossorigin="anonymous"></script>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Custom HTML5 Video Player</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="video-player">
		<video src="video/video-with-subtitles.mp4" class="video" poster=""></video>
		<div class="player-controls">
			<div class="video-progress">
				<div class="video-progress-filled">
				</div>
			</div>
			<div class="inner-player-control">
				<button class="play-button" title="Play">â–º</button>
				<button class="mute control-button">
					<div class="slash"></div>
					<i class="fas fa-volume-up"></i>
				</button>

				<input type="range" class="volume" min="0" max="1" step="0.01" value="1">

				<button class="fullscreen control-button">
					<i class="fas fa-expand"></i>
				</button>

				<div class="time">
					<span class="current">0:00</span> / <span class="duration">0:00</span>
				</div>
			</div>
		</div>
	</div>
	<script src="js/video.js"></script>
</body>

</html>
